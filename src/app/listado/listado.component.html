
<table class="table">
    <thead>
      <tr>
        <th scope="col">Fecha</th>
        <th scope="col">Lugar</th>
        <th scope="col">Monitor</th>
        <th scope="col">Tipo</th>
      </tr>
    </thead>
    <tbody>
        @for (actividad of listaActividades; track $index) {
            <div class="col-3">
              <app-actividad [fecha]="actividad.fecha" [lugar]="actividad.lugar" [monitor]="actividad.monitor" [tipo]="actividad.tipo" />
            </div>
            }
    </tbody>
  </table>
